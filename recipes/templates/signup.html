{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Sign Up</h2>
    <form method="POST">
    {% csrf_token %}

    <label for="{{ form.username.id_for_label }}">Username:</label><br>
    {{ form.username }}<br>

    <label for="{{ form.password1.id_for_label }}">Password:</label><br>
    {{ form.password1 }}<br>

    <label for="{{ form.password2.id_for_label }}">Confirm Password:</label><br>
    {{ form.password2 }}<br>

    <button type="submit">Sign Up</button>
</form>

    <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
</div>
{% endblock %}
